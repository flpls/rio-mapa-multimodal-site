<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="Content-Language" content="pt-BR">
  <title>CicloData - Mapeamento Integrado da Ciclomobilidade</title>
  <meta name="description" content="CicloData — Cobertura de Bike, Ônibus e Trilhos (Metrô/SuperVia/VLT) no Rio de Janeiro por janela de 30 minutos, em malha H3.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script>
    const p = new URLSearchParams(window.location.search);
    if (!p.has('file')) {
      p.set('file', 'data/hex_coverage_2025-08-19_12h00.geojson');
      window.location.search = p.toString();
    }
  </script>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="style.css" />
  <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/684/684908.png">
</head>
<body>
  <div id="map"></div>

  <div id="timestamp">Carregando…</div>
  <div id="legend">
    <div><span class="legend-box" style="background:#00FF00"></span> Bike</div>
    <div><span class="legend-box" style="background:#FF0000"></span> Ônibus</div>
    <div><span class="legend-box" style="background:#0000FF"></span> Metrô/SuperVia/VLT</div>
    <div><span class="legend-box" style="background:#FFFF00"></span> Bike + Ônibus</div>
    <div><span class="legend-box" style="background:#00FFFF"></span> Bike + Metrô/SuperVia/VLT</div>
    <div><span class="legend-box" style="background:#FF00FF"></span> Ônibus + Metrô/SuperVia/VLT</div>
    <div><span class="legend-box" style="background:#FFFFFF; border:1px solid #ccc"></span> Todos</div>
  </div>

  <div id="status" hidden></div>
  <div id="credits">
    CicloData — 2025<br>
    Dados: SuperVia, MetrôRio, VLT, BikeRio (GBFS), OSM, Data.Rio (GTFS - Ônibus)<br>
    © Filipe Santiago Luna — MIT & CC BY 4.0
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="script.js"></script>
</body>
</html>
